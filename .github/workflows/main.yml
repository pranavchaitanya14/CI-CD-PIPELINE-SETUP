name: CI/CD for Demo Site

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: (Optional) Run basic check
        run: echo "Simulating build/tests for static site"

      - name: Upload static site as artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .   # website files are in repo root (index.html)

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
